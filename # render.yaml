# render.yaml
services:
  - type: web
    name: twi_quiz_app
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    autoDeploy: true
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        value: supersecretkey  # change this to a secure random key
      - key: DB_HOST
        value: localhost      # change this to your database host in Render
      - key: DB_PORT
        value: 5432
      - key: DB_NAME
        value: twi_dictionary
      - key: DB_USER
        value: postgres
      - key: DB_PASSWORD
        value: maameasor123
