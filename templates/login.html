<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Twi Learning Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-yellow-100 to-orange-200 min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-orange-600 mb-6">Log In</h2>

    <!-- Flask-integrated login form -->
    <form method="POST" action="/login" class="space-y-4">
      <div>
        <label for="username" class="block text-left text-gray-600 mb-1">Username</label>
        <input id="username" type="text" name="username" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
      </div>

      <div>
        <label for="password" class="block text-left text-gray-600 mb-1">Password</label>
        <input id="password" type="password" name="password" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
      </div>

      {% if error %}
      <p class="text-sm text-red-500 text-center">{{ error }}</p>
      {% endif %}

      <button type="submit"
        class="w-full bg-orange-500 text-white py-3 rounded-xl font-semibold hover:bg-orange-600 transition">
        Log In
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Don't have an account?
      <a href="{{ url_for('signup') }}" class="text-orange-500 hover:underline font-medium">Sign Up</a>
    </p>
  </div>

</body>
</html>
